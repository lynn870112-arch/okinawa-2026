                    subs: [{ type: "晚餐", name: "目利銀次", hours: "17:00-01:00", mapcode: "33 188 659*45", map: "目利銀次 新都心", desc: "浮誇木桶裝潢與頂級鮮魚料理。", img: "https://images.unsplash.com/photo-1542650125-9988298a08c0?q=80&w=1000", notes: "" }]
                }
            ],
            4: [
                { time: "10:00", tag: "Stay", title: "飯店 Checkout & 寄放行李", icon: "fa-suitcase", hours: "10:00 截止", desc: "請於10:00前完成退房手續。將行李寄放於櫃台，輕裝進行市場最後巡禮。", img: "https://images.unsplash.com/photo-1614801127022-7776b91c0157?q=80&w=1000" },
                { 
                    time: "10:30", tag: "Market", title: "平和通 & 第一牧志市場", icon: "fa-store", map: "牧志市場", mapcode: "33 157 323*52", hours: "08:00-21:00", desc: "那霸的廚房。您可以一樓挑選生猛海產，二樓代客烹飪。", img: "https://images.unsplash.com/photo-1638778552139-69e130666e2e?q=80&w=1000",
                    subs: [
                        { type: "甜點", name: "鹽屋 (雪鹽冰淇淋)", hours: "10:00-20:00", map: "鹽屋", desc: "鹹甜交織的多層次驚喜滋味。", img: "https://images.unsplash.com/photo-1503810473512-f64956d0fa0d?q=80&w=1000" },
                        { type: "午餐", name: "海鮮大餐 (代客料理)", hours: "11:00-19:00", map: "第一牧志市場", desc: "現點現做，極致鮮美享受。", img: "https://images.unsplash.com/photo-1630485654600-1b2005100213?q=80&w=1000" }
                    ]
                },
                { time: "14:00", tag: "Transit", title: "回飯店取行李 & 前往機場", icon: "fa-train", map: "那霸機場", desc: "搭乘單軌電車前往機場。領取預約好的波布飯糰。", img: "https://images.unsplash.com/photo-1540339832862-1745299be71c?q=80&w=1000" },
                { time: "16:50", tag: "Bye", title: "那霸機場起飛 (MM929)", icon: "fa-plane-departure", desc: "帶著滿載回憶與戰利品回國。", img: "https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=1000" }
            ]
        };

        let currentDay = 1;

        function renderDatePicker() {
            const picker = document.getElementById('date-picker');
            picker.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `flex flex-col items-center cursor-pointer transition-all ${dayNum === currentDay ? 'active-date' : 'text-gray-300'}`;
                div.onclick = () => { currentDay = dayNum; renderTimeline(); renderDatePicker(); };
                div.innerHTML = `
                    <span class="text-[7px] font-bold text-gray-400 mb-0.5 tracking-tighter uppercase">JAN</span>
                    <span class="text-[8px] font-bold mb-0.5">${daysOfWeek[date.getDay()]}</span>
                    <span class="text-lg date-num font-serif leading-none">${date.getDate()}</span>
                    <div class="h-1 w-1 rounded-full date-dot mt-1"></div>
                `;
                picker.appendChild(div);
            }
        }

        function renderTimeline() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="timeline-line"></div>';
            tripData[currentDay].forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'relative mb-10 pl-10';
                let subsHtml = '';
                if (item.subs) {
                    item.subs.forEach(sub => {
                        const subStr = encodeURIComponent(JSON.stringify({...sub, tag: sub.type, title: sub.name}));
                        subsHtml += `
                            <div class="sub-card" onclick="event.stopPropagation(); showModal('${subStr}')">
                                <div class="flex justify-between mb-1"><span class="text-[9px] font-bold text-red-500 uppercase">${sub.type}</span><span class="text-[8px] text-gray-400 font-medium">${sub.hours || ''}</span></div>
                                <div class="text-sm font-bold text-gray-700">${sub.name}</div>
                            </div>
                        `;
                    });
                }
                itemEl.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="flex items-baseline mb-2"><span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-orange-50"></div></div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-orange-50 active:scale-95 transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                        <div class="flex items-center justify-between mb-1.5">
                            <div class="flex items-center"><i class="fas ${item.icon} mr-2 text-red-400 text-xs"></i><span class="text-[9px] font-bold text-red-400 uppercase tracking-widest">${item.tag}</span></div>
                            ${item.hours ? `<span class="text-[9px] text-gray-400 font-medium">${item.hours}</span>` : ''}
                        </div>
                        <h3 class="text-base font-bold text-gray-800 leading-tight">${item.title}</h3>
                        <p class="text-[11px] text-gray-400 mt-2 line-clamp-1 leading-relaxed">${item.desc}</p>
                    </div>
                    <div class="space-y-1">${subsHtml}</div>
                `;
                container.appendChild(itemEl);
            });
        }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            const panel = modal.querySelector('div');
            
            document.getElementById('modal-img').src = item.img || 'https://images.unsplash.com/photo-1542650125-9988298a08c0?q=80&w=1000';
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            document.getElementById('modal-hours').querySelector('span').textContent = item.hours || '依現場公告為主';
            
            const notesContainer = document.getElementById('modal-notes-container');
            if (item.notes && item.notes.trim() !== "") {
                document.getElementById('modal-notes').textContent = item.notes;
                notesContainer.classList.remove('hidden');
            } else {
                notesContainer.classList.add('hidden');
            }

            const mc = document.getElementById('modal-mapcode-btn');
            if (item.mapcode) {
                document.getElementById('modal-mapcode').textContent = item.mapcode;
                mc.classList.remove('hidden');
                mc.onclick = () => { navigator.clipboard.writeText(item.mapcode); alert('MapCode 已成功複製！'); };
            } else mc.classList.add('hidden');

            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;

            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); panel.classList.remove('translate-y-full'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.add('opacity-0'); modal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300);
        }

        renderDatePicker(); renderTimeline();
    </script>
