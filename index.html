                    subs: [

                        { type: "晚餐", name: "A&W 漢堡", hours: "09:00-22:00", map: "A&W 美國村", desc: "沖繩限定的美式速食始祖，推薦必點Root Beer沙士與捲捲薯條，感受道地美式風味。" }
                    ]
                }
            ],
            3: [

                { 
                    time: "11:30", tag: "Nature", title: "玉泉洞 / 沖繩世界", icon: "fa-mountain-sun", map: "玉泉洞", mapcode: "232 495 330*28", hours: "09:00-17:30", desc: "日本規模最大的鐘乳石洞，全長800公尺，歷經30萬年歲月淬鍊。洞內石筍與鐘乳石奇絕壯觀，地底藍泉散發著神祕光芒，是探索地心奇蹟的絕佳場域。",
                    subs: [{ type: "表演", name: "12:30 太鼓表演 (Eisa)", hours: "12:30 準時開始", map: "表演廣場", desc: "震撼靈魂的傳統太鼓舞。表演者動作強而有力，節奏明快，展現沖繩特有的生命力與熱情。" }]
                },
                { time: "13:00", tag: "Dining", title: "屋宜家 (老屋沖繩麵)", icon: "fa-utensils", hours: "11:00-15:30", mapcode: "232 465 718*33", map: "屋宜家", desc: "在被登錄為文化遺產的百年古民家中，享用職人製作的沖繩麵。懷舊的老房子配上豆乳花生豆腐麵，是極富文化韻味的午餐時光。" },
                { 
                    time: "14:30", tag: "Backup", title: "瀨長島 (備案)", icon: "fa-plane-up", map: "瀨長島", mapcode: "33 002 602*06", desc: "被譽為沖繩的聖托里尼。純白建築沿海而立，是觀看那霸機場飛機起降的首選景點。坐在海邊感受徐徐海風，十分愜意。",

                },
                { time: "16:00", tag: "Culture", title: "波上宮 & 波之上海灘", icon: "fa-torii-gate", map: "波上宮", mapcode: "33 185 022*00", hours: "09:00-17:00", desc: "蓋在海岸懸崖上的朱紅神殿，為琉球八社之首。神社旁就是清澈的海灘，是鬧區中一抹純淨的風景。在這裡祈求旅途平安後，漫步沙灘，捕捉神殿懸浮於海上的奇觀。" },

        let currentDay = 1;

        function renderDatePicker() {
            const picker = document.getElementById('date-picker');
            picker.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const dateNum = date.getDate();
                const dayName = daysOfWeek[date.getDay()];
                
                const div = document.createElement('div');
                div.className = `flex flex-col items-center cursor-pointer transition-all ${dayNum === currentDay ? 'active-date' : 'text-gray-300'}`;
                div.onclick = () => { currentDay = dayNum; renderTimeline(); renderDatePicker(); };
                div.innerHTML = `
                    <span class="text-[10px] font-bold mb-1 tracking-tighter">${dayName}</span>
                    <span class="text-2xl date-num font-serif leading-none">${dateNum}</span>
                    <div class="h-1 w-1 rounded-full date-dot mt-1"></div>
                `;
                picker.appendChild(div);
            }
        }

        function renderTimeline() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="timeline-line"></div>';
            
            tripData[currentDay].forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'relative mb-10 pl-10';
                
                let subsHtml = '';
                if (item.subs) {
                    item.subs.forEach(sub => {
                        const subStr = encodeURIComponent(JSON.stringify({...sub, tag: sub.type, title: sub.name}));
                        subsHtml += `
                            <div class="sub-card" onclick="event.stopPropagation(); showModal('${subStr}')">
                                <div class="flex items-center justify-between mb-1">
                                    <span class="text-[9px] font-bold px-2 py-0.5 rounded bg-red-50 text-red-500 uppercase tracking-tighter">${sub.type}</span>
                                    ${sub.hours ? `<span class="text-[8px] text-gray-400 font-medium"><i class="far fa-clock mr-1"></i>${sub.hours}</span>` : ''}
                                </div>
                                <div class="text-sm font-bold text-gray-700">${sub.name}</div>
                            </div>
                        `;
                    });
                }

                itemEl.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="flex items-baseline mb-2">
                        <span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span>
                        <div class="h-[1px] flex-1 bg-orange-50"></div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-orange-50 active:scale-[0.98] transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center">
                                <i class="fas ${item.icon} mr-2 text-red-400 text-xs"></i>
                                <span class="text-[9px] font-bold text-red-400 uppercase tracking-widest">${item.tag}</span>
                            </div>
                            ${item.hours ? `<span class="text-[9px] text-gray-400 font-medium">${item.hours}</span>` : ''}
                        </div>
                        <h3 class="text-base font-bold text-gray-800 leading-tight">${item.title}</h3>
                        <p class="text-[11px] text-gray-400 mt-2 line-clamp-1 leading-relaxed">${item.desc}</p>
                    </div>
                    <div class="space-y-1">${subsHtml}</div>
                `;
                container.appendChild(itemEl);
            });
        }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            const panel = modal.querySelector('div');
            
            document.getElementById('modal-img').src = item.img || 'https://images.unsplash.com/photo-1542650125-9988298a08c0?q=80&w=1000';
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            document.getElementById('modal-hours').querySelector('.val').textContent = item.hours || '依現場公告為主';
            
            const mc = document.getElementById('modal-mapcode-btn');
            if (item.mapcode) {
                document.getElementById('modal-mapcode').textContent = item.mapcode;
                mc.classList.remove('hidden');
                mc.onclick = () => { navigator.clipboard.writeText(item.mapcode); alert('MapCode 已成功複製！'); };
            } else mc.classList.add('hidden');

            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;

            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); panel.classList.remove('translate-y-full'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300);
        }

        renderDatePicker();
        renderTimeline();
    </script>
</body>
</html>
