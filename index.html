        // --- 核心與天氣 ---
        async function fetchWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=26.2124&longitude=127.6809&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo");
                const data = await res.json();
                for (let i = 0; i < 2; i++) {
                    const code = data.daily.weathercode[i];
                    const max = Math.round(data.daily.temperature_2m_max[i]);
                    const min = Math.round(data.daily.temperature_2m_min[i]);
                    document.getElementById(`w-temp-${i}`).textContent = `${min}°/${max}°`;
                    document.getElementById(`w-icon-${i}`).className = "fas " + getWeatherIcon(code);
                }
            } catch (e) { console.error("Weather Error", e); }
        }

        function getWeatherIcon(code) {
            if (code <= 1) return "fa-sun text-orange-400";
            if (code <= 3) return "fa-cloud-sun text-yellow-500";
            if (code <= 65) return "fa-cloud-showers-heavy text-blue-400";
            return "fa-cloud text-gray-400";
        }

        function renderDailyMap() {
            const container = document.getElementById('content');
            if (!container) return;
            const mapDiv = document.createElement('div');
            mapDiv.id = 'map-container';
            container.appendChild(mapDiv);

            if (map) map.remove();
            map = L.map('map-container', { zoomControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© OSM' }).addTo(map);

            const markers = [];
            tripData[currentDay].forEach((p, idx) => {
                if (p.lat && p.lng) {
                    L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b style="color:#e53e3e">#${idx+1} ${p.title}</b>`);
                    markers.push([p.lat, p.lng]);
                }
            });

            if (markers.length > 0) {
                const polyline = L.polyline(markers, {color: '#fca5a5', weight: 3, dashArray: '5, 10'}).addTo(map);
                map.fitBounds(polyline.getBounds(), { padding: [40, 40] });
            }
        }

        async function syncToCloud() {
            const btn = event.currentTarget;
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 同步中...';
            btn.disabled = true;
            try {
                await fetch(SYNC_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(expenses) });
                alert('備份成功！資料已同步至雲端。');
            } catch (error) { alert('同步失敗。'); } finally { btn.innerHTML = originalHtml; btn.disabled = false; }
        }

        async function syncFromCloud() {
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 讀取中...';
            try {
                const response = await fetch(SYNC_URL);
                const data = await response.json();
                if (data && data.length > 0) {
                    expenses = data; localStorage.setItem('okinawa_expenses', JSON.stringify(expenses)); renderLedger(); alert('同步完成！');
                }
            } catch (error) { alert('讀取失敗。'); } finally { btn.innerHTML = '<i class="fas fa-cloud-download-alt mr-2"></i> 從雲端同步'; }
        }

        function initApp() {
            activeTab = 'itinerary';
            renderDatePicker();
            renderItinerary();
            fetchWeather();

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            if (!picker) return;
            picker.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `date-item flex flex-col items-center cursor-pointer ${dayNum === currentDay && activeTab === 'itinerary' ? 'active-date' : ''}`;
                div.onclick = () => { activeTab = 'itinerary'; currentDay = dayNum; updateTabStyles(); renderDatePicker(); renderItinerary(); };
                div.innerHTML = `<span class="text-[8px] font-bold text-gray-400 uppercase">JAN</span><span class="text-[9px] font-bold">${daysOfWeek[date.getDay()]}</span><span class="text-xl date-num font-serif leading-none">${date.getDate()}</span><div class="date-dot"></div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            tripData[currentDay].forEach(item => {
                let subsHtml = '';
                if (item.subs) {
                    item.subs.forEach(sub => {
                        const subStr = encodeURIComponent(JSON.stringify({...sub, tag: sub.type, title: sub.name}));
                        subsHtml += `<div class="sub-card" onclick="event.stopPropagation(); showModal('${subStr}')"><div class="flex justify-between mb-1"><span class="text-[9px] font-bold text-red-500 uppercase">${sub.type}</span></div><div class="text-sm font-bold text-gray-700">${sub.name}</div></div>`;
                    });
                }
                html += `<div class="relative mb-10 pl-10"><div class="timeline-dot"></div><div class="flex items-baseline mb-2"><span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-orange-100"></div></div><div class="bg-white p-4 rounded-xl shadow-sm border border-orange-50 active:scale-95 transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')"><div class="flex items-center justify-between mb-1.5"><div class="flex items-center"><i class="fas ${item.icon} mr-2 text-red-400 text-xs"></i><span class="text-[9px] font-bold text-red-400 uppercase tracking-widest">${item.tag}</span></div></div><h3 class="text-base font-bold text-gray-800 leading-tight">${item.title}</h3><p class="text-[11px] text-gray-400 mt-2 line-clamp-1 leading-relaxed">${item.desc}</p></div><div class="space-y-1">${subsHtml}</div></div>`;
            });
            container.innerHTML = html + '</div>';
            const mapHeader = document.createElement('div');
            mapHeader.className = "text-[10px] font-bold text-gray-300 uppercase tracking-[0.2em] mt-8 mb-2 text-center";
            mapHeader.innerHTML = '<i class="fas fa-map-marked-alt mr-2"></i> Daily Route Map';
            container.appendChild(mapHeader);
            renderDailyMap();
        }

        }

        function updateRate(val) { currentRate = parseFloat(val) || 0.21; localStorage.setItem('okinawa_jpy_rate', currentRate); }
        function calculateBalances() {
            let totals = {}; members.forEach(m => totals[m] = 0);
            expenses.forEach(exp => { const perPerson = exp.twdAmount / exp.splitWith.length; totals[exp.payer] += exp.twdAmount; exp.splitWith.forEach(m => { totals[m] -= perPerson; }); });
            return members.map(m => `<div class="flex justify-between font-bold bg-white p-3 rounded-xl shadow-sm border border-gray-100"><span>${m}</span><span class="${Math.round(totals[m]) >= 0 ? 'text-green-600' : 'text-red-500'}">${Math.round(totals[m]) >= 0 ? '應收回' : '應支付'} $${Math.abs(Math.round(totals[m]))}</span></div>`).join('');
        }
        function renderExpenseList() { if (expenses.length === 0) return '<div class="text-center text-gray-300 py-10 text-sm font-bold">尚無紀錄</div>'; return expenses.map(exp => `<div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center mb-2"><div><div class="text-[10px] text-gray-400 font-bold mb-1">${exp.date}</div><div class="text-sm font-bold text-gray-800">${exp.desc}</div><div class="text-[9px] text-gray-400 font-bold uppercase mt-1">${exp.payer} 支付 ${exp.amount} ${exp.currency}</div></div><div class="text-right flex items-center gap-3"><span class="text-xs font-mono font-bold text-gray-600">≈ $${Math.round(exp.twdAmount)}</span><button onclick="deleteExpense(${exp.id})" class="text-gray-200 hover:text-red-400"><i class="fas fa-trash-alt"></i></button></div></div>`).join(''); }
        function addExpense() {
            const amount = parseFloat(document.getElementById('exp-amount').value); const currency = document.getElementById('exp-currency').value; const desc = document.getElementById('exp-desc').value; const payer = document.getElementById('exp-payer').value; const date = document.getElementById('exp-date').value; const checkedBoxes = document.querySelectorAll('input[name="split-member"]:checked'); const splitWith = Array.from(checkedBoxes).map(cb => cb.value);
            if (!amount || !desc || splitWith.length === 0) { alert('請填寫完整資訊'); return; }
            const twdAmount = (currency === 'JPY' ? amount * currentRate : amount);
            expenses.unshift({ id: Date.now(), date, amount, currency, twdAmount, desc, payer, splitWith }); localStorage.setItem('okinawa_expenses', JSON.stringify(expenses)); renderLedger();
        }
        function deleteExpense(id) { expenses = expenses.filter(e => e.id !== id); localStorage.setItem('okinawa_expenses', JSON.stringify(expenses)); renderLedger(); }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img;
            document.getElementById('modal-tag').textContent = item.tag || 'INFO';
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            document.getElementById('modal-hours').querySelector('span').textContent = item.hours || '依現場公告為主';
            const nc = document.getElementById('modal-notes-container');
            const pdfBtn = document.getElementById('modal-link-btn');
            if (item.notes) {
                const urlMatch = item.notes.match(/https?:\/\/[^\s]+/);
                if (urlMatch) {
                    document.getElementById('modal-pdf-link').href = urlMatch[0];
                    pdfBtn.classList.remove('hidden');
                    document.getElementById('modal-notes').textContent = item.notes.replace(urlMatch[0], '').trim();
                } else { pdfBtn.classList.add('hidden'); document.getElementById('modal-notes').textContent = item.notes; }
                nc.classList.remove('hidden');
            } else nc.classList.add('hidden');
            const mc = document.getElementById('modal-mapcode-btn');
            if (item.mapcode) { document.getElementById('modal-mapcode').textContent = item.mapcode; mc.classList.remove('hidden'); mc.onclick = () => { navigator.clipboard.writeText(item.mapcode); alert('MapCode 已複製！'); }; } else mc.classList.add('hidden');
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;
            modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('translate-y-full'); }, 10);
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { const modal = document.getElementById('detail-modal'); modal.classList.add('opacity-0'); modal.querySelector('div').classList.add('translate-y-full'); setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300); }

        window.addEventListener('load', initApp);
    </script>
