        // ---核心邏輯：確保頁面加載時執行---

        function initApp() {
            // 強制設定初始視角
            isLedgerView = false;
            renderDatePicker();
            renderItinerary();
            
            // 標示日期與帳本狀態
            const lt = document.getElementById('ledger-toggle');
            lt.classList.remove('ledger-btn-active', 'text-red-500');
            lt.classList.add('text-gray-300');
        }

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            if (!picker) return;
            picker.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `flex flex-col items-center cursor-pointer transition-all ${dayNum === currentDay && !isLedgerView ? 'active-date' : 'text-gray-300'}`;
                div.onclick = () => { 
                    isLedgerView = false;
                    currentDay = dayNum; 
                    renderDatePicker(); 
                    renderItinerary();
                    document.getElementById('ledger-toggle').classList.remove('ledger-btn-active', 'text-red-500');
                    document.getElementById('ledger-toggle').classList.add('text-gray-300');
                };
                div.innerHTML = `
                    <span class="text-[7px] font-bold text-gray-400 mb-0.5 uppercase tracking-tighter">JAN</span>
                    <span class="text-[8px] font-bold mb-0.5">${daysOfWeek[date.getDay()]}</span>
                    <span class="text-lg date-num font-serif leading-none">${date.getDate()}</span>
                    <div class="h-1 w-1 rounded-full date-dot mt-1"></div>
                `;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('content');
            if (!container) return;
            container.innerHTML = ''; // 先清空
            
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            tripData[currentDay].forEach(item => {
                let subsHtml = '';
                if (item.subs) {
                    item.subs.forEach(sub => {
                        const subStr = encodeURIComponent(JSON.stringify({...sub, tag: sub.type, title: sub.name}));
                        subsHtml += `<div class="sub-card" onclick="event.stopPropagation(); showModal('${subStr}')">
                            <div class="flex justify-between mb-1"><span class="text-[9px] font-bold text-red-500 uppercase">${sub.type}</span><span class="text-[8px] text-gray-400">${sub.hours || ''}</span></div>
                            <div class="text-sm font-bold text-gray-700">${sub.name}</div>
                        </div>`;
                    });
                }
                html += `<div class="relative mb-10 pl-10"><div class="timeline-dot"></div>
                    <div class="flex items-baseline mb-2"><span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-orange-50"></div></div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-orange-50 active:scale-95 transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                        <div class="flex items-center justify-between mb-1.5"><div class="flex items-center"><i class="fas ${item.icon} mr-2 text-red-400 text-xs"></i><span class="text-[9px] font-bold text-red-400 uppercase tracking-widest">${item.tag}</span></div>${item.hours ? `<span class="text-[9px] text-gray-400 font-medium">${item.hours}</span>` : ''}</div>
                        <h3 class="text-base font-bold text-gray-800 leading-tight">${item.title}</h3>
                        <p class="text-[11px] text-gray-400 mt-2 line-clamp-1 leading-relaxed">${item.desc}</p>
                    </div><div class="space-y-1">${subsHtml}</div></div>`;
            });
            container.innerHTML = html + '</div>';
        }

        function toggleView(view) {
            const lt = document.getElementById('ledger-toggle');
            if (view === 'ledger') {
                isLedgerView = true;
                lt.classList.add('ledger-btn-active', 'text-red-500');
                lt.classList.remove('text-gray-300');
                renderDatePicker(); // 更新日期選單使其變灰
                renderLedger();
            }
        }

                        </div>
                    </div>
                    <div class="bg-amber-50 p-5 rounded-2xl border border-amber-100"><h3 class="text-lg font-bold mb-4 text-amber-800"><i class="fas fa-calculator mr-2"></i> 結算 (TWD)</h3><div class="space-y-2">${balanceHtml}</div></div>
                    <div class="space-y-3 pb-10" id="expense-list">${renderExpenseList()}</div>
                </div>
            `;
        }

        // --- 分帳邏輯 ---
        function calculateBalances() {
            let totals = {}; members.forEach(m => totals[m] = 0);
            expenses.forEach(exp => {
                const perPerson = exp.twdAmount / exp.splitWith.length;
                totals[exp.payer] += exp.twdAmount;
                exp.splitWith.forEach(m => { totals[m] -= perPerson; });
            });
            return members.map(m => {
                const val = Math.round(totals[m]);
                return `<div class="flex justify-between font-bold text-sm bg-white p-3 rounded-lg shadow-sm"><span>${m}</span><span class="${val >= 0 ? 'text-green-600' : 'text-red-500'}">${val >= 0 ? '應收回' : '應支付'} $${Math.abs(val)}</span></div>`;
            }).join('');
        }

        function renderExpenseList() {
            if (expenses.length === 0) return '<div class="text-center text-gray-300 py-10 text-sm">尚無紀錄</div>';
            return expenses.map(exp => `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center"><div><div class="text-[10px] text-gray-400 font-mono mb-1">${exp.date}</div><div class="text-sm font-bold text-gray-800">${exp.desc}</div><div class="text-[9px] text-gray-400 font-bold uppercase mt-1">${exp.payer} 支付 ${exp.amount} ${exp.currency}</div></div><div class="text-right flex items-center gap-3"><span class="text-xs font-mono font-bold text-gray-600">≈ $${Math.round(exp.twdAmount)}</span><button onclick="deleteExpense(${exp.id})" class="text-gray-200 hover:text-red-400"><i class="fas fa-trash-alt"></i></button></div></div>`).join('');
        }

        function addExpense() {
            const amount = parseFloat(document.getElementById('exp-amount').value);
            const currency = document.getElementById('exp-currency').value;
            const desc = document.getElementById('exp-desc').value;
            const payer = document.getElementById('exp-payer').value;
            const date = document.getElementById('exp-date').value;
            const checkedBoxes = document.querySelectorAll('input[name="split-member"]:checked');
            const splitWith = Array.from(checkedBoxes).map(cb => cb.value);
            if (!amount || !desc || splitWith.length === 0) { alert('請填寫完整資訊'); return; }
            expenses.unshift({ id: Date.now(), date, amount, currency, twdAmount: (currency === 'JPY' ? amount * JPY_RATE : amount), desc, payer, splitWith });
            localStorage.setItem('okinawa_expenses', JSON.stringify(expenses));
            renderLedger();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            localStorage.setItem('okinawa_expenses', JSON.stringify(expenses));
            renderLedger();
        }

        // --- 彈窗邏輯 ---
        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img || 'https://images.unsplash.com/photo-1542650125-9988298a08c0?q=80&w=1000';
            document.getElementById('modal-tag').textContent = item.tag || 'INFO';
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc || '';
            document.getElementById('modal-hours').querySelector('span').textContent = item.hours || '依現場公告為主';
            const nc = document.getElementById('modal-notes-container');
            if (item.notes) { document.getElementById('modal-notes').textContent = item.notes; nc.classList.remove('hidden'); } else nc.classList.add('hidden');
            const mc = document.getElementById('modal-mapcode-btn');
            if (item.mapcode) { document.getElementById('modal-mapcode').textContent = item.mapcode; mc.classList.remove('hidden'); mc.onclick = () => { navigator.clipboard.writeText(item.mapcode); alert('MapCode 已複製！'); }; } else mc.classList.add('hidden');
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;
            modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('translate-y-full'); }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.add('opacity-0'); modal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300);
        }

        // --- 初始化啟動 ---
        window.addEventListener('load', initApp);
    </script>
</body>
