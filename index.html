                    time: "19:00", tag: "Shopping", title: "新都心商圈 (Omoromachi)", icon: "fa-bag-shopping", map: "新都心", desc: "那霸現代化購物與生活中心，集結 DFS、UQGU、家電與美食餐廳。還車點就在飯店對面。", img: "https://www.tabirai.net/tabirai-uploader/img/0016739/s1_0016739.jpg", lat: 26.224, lng: 127.693,
                    subs: [{ type: "晚餐", name: "目利銀次", img: "https://mimigo.tw/wp-content/uploads/20190328181052_47.jpg" }]

            ],

                { 
                    time: "10:30", tag: "Market", title: "平和通 & 第一牧志市場", icon: "fa-store", map: "牧志市場", mapcode: "33 157 323*52", hours: "08:00-21:00", desc: "「沖繩人的廚房」，於2023年整修翻新。可體驗在一樓買海鮮二樓現做的獨特文化。", img: "https://guide-book-pic.s3.ap-southeast-2.amazonaws.com/makishi.jpeg", lat: 26.214, lng: 127.688,
                    subs: [{ type: "午餐", name: "海鮮大餐 (代客料理)", img: "https://i1.wp.com/itravelblog.net/wp-content/uploads/2024/05/First-Makishi-Public-Market-16.jpg" }]
                },
                { time: "14:00", tag: "Transit", title: "前往機場", icon: "fa-train", map: "那霸機場", desc: "搭單軌電車前往機場，告別沖繩。", img: "https://static.gltjp.com/glt/data/directory/18000/17994/20251008_082552_97874209_w1920.webp", lat: 26.206, lng: 127.646 }
            ]
        };

        const packingList = [
            { cat: "隨身行李", items: ["護照 (效期6個月以上)", "錢報 (外幣)/信用卡", "Suica/ICOCA (iPhone)", "駕照正本+日文譯本", "機票/訂房/租車憑證", "行動電源", "日本網卡/eSIM", "個人藥品", "外套/圍巾/帽子", "相機/腳架", "隨身面紙/夾鏈袋"] },
            { cat: "託運行李", items: ["充電器/轉接頭", "刮鬍刀", "牙刷/牙膏", "換洗衣物 (3-4套)", "睡衣", "摺疊傘", "環保購物袋", "髒衣收納袋"] }
        ];

        const emergencyContacts = [
            { name: "日本警察局 (報案)", tel: "110" },
            { name: "日本消防/救護車", tel: "119" },
            { name: "駐那霸辦事處 (急難)", tel: "090-1942-1340" },
            { name: "飯店 Omoromachi", tel: "098-862-1045" }
        ];

        const phrases = [
            { j: "お会計をお願いします", r: "O-kaikei o negai shimasu", e: "我要結帳" },
            { j: "トイレはどこですか？", r: "Toire wa doko desu ka?", e: "廁所在哪？" },
            { j: "これをください", r: "Kore o kudasai", e: "請給我這個 (指圖)" },
            { j: "予約しています", r: "Yoyaku shite imasu", e: "我有預約" },
            { j: "駐車場はありますか？", r: "Chuushajou wa arimasu ka?", e: "請問有停車場嗎？" },
            { j: "免税になりますか？", r: "Menzei ni narimasu ka?", e: "請問可以退稅嗎？" },
            { j: "領収書をください", r: "Ryoushuusho o kudasai", e: "請給我收據 (加油用)" }
        ];

        // --- 核心邏輯與地圖 ---
        async function fetchWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=26.2124&longitude=127.6809&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo");
                const data = await res.json();
                for (let i = 0; i < 2; i++) {
                    const code = data.daily.weathercode[i];
                    const max = Math.round(data.daily.temperature_2m_max[i]);
                    const min = Math.round(data.daily.temperature_2m_min[i]);
                    document.getElementById(`w-temp-${i}`).textContent = `${min}°/${max}°`;
                    document.getElementById(`w-icon-${i}`).className = "fas " + getWeatherIcon(code);
                }
            } catch (e) { console.error("Weather Error", e); }
        }

        function getWeatherIcon(code) {
            if (code <= 1) return "fa-sun text-orange-400";
            if (code <= 3) return "fa-cloud-sun text-yellow-500";
            if (code <= 65) return "fa-cloud-showers-heavy text-blue-400";
            return "fa-cloud text-gray-400";
        }

        function renderDailyMap() {
            const container = document.getElementById('content');
            const mapDiv = document.createElement('div');
            mapDiv.id = 'map-container';
            container.appendChild(mapDiv);

            if (map) map.remove();
            map = L.map('map-container', { zoomControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© OSM' }).addTo(map);

            const markers = [];
            tripData[currentDay].forEach((p, idx) => {
                if (p.lat && p.lng) {
                    L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b style="color:#e53e3e">#${idx+1} ${p.title}</b>`);
                    markers.push([p.lat, p.lng]);
                }
            });

            if (markers.length > 0) {
                const polyline = L.polyline(markers, {color: '#fca5a5', weight: 3, dashArray: '5, 10'}).addTo(map);
                map.fitBounds(polyline.getBounds(), { padding: [40, 40] });
            }
        }

        // --- 雲端同步邏輯 ---
        async function syncToCloud() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 同步中...';
            btn.disabled = true;

            try {
                await fetch(SYNC_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenses)
                });
                alert('備份成功！資料已同步至 Google Sheet。');
            } catch (error) {
                alert('同步失敗，請檢查網路或腳本 URL。');
            } finally {
                btn.innerHTML = originalText; btn.disabled = false;
            }
        }

        async function syncFromCloud() {
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 讀取中...';
            try {
                const response = await fetch(SYNC_URL);
                const data = await response.json();
                if (data && data.length > 0) {
                    expenses = data;
                    localStorage.setItem('okinawa_expenses', JSON.stringify(expenses));
                    renderLedger();
                    alert('同步完成！已更新手機本機資料。');
                }
            } catch (error) {
                alert('讀取失敗，請確認雲端是否有資料。');
            } finally {
                btn.innerHTML = '<i class="fas fa-cloud-download-alt mr-2"></i> 從雲端同步';
            }
        }

        function initApp() {
            activeTab = 'itinerary';
            renderDatePicker();
            renderItinerary();
            fetchWeather();
        }

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            if (!picker) return;
            picker.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `flex flex-col items-center cursor-pointer transition-all ${dayNum === currentDay && activeTab === 'itinerary' ? 'active-date' : 'text-gray-300'}`;
                div.onclick = () => { activeTab = 'itinerary'; currentDay = dayNum; updateTabStyles(); renderDatePicker(); renderItinerary(); };
                div.innerHTML = `<span class="text-[7px] font-bold text-gray-400 mb-0.5 uppercase tracking-tighter">JAN</span><span class="text-[8px] font-bold mb-0.5">${daysOfWeek[date.getDay()]}</span><span class="text-base date-num font-serif leading-none">${date.getDate()}</span><div class="h-1 w-1 rounded-full date-dot mt-1"></div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            tripData[currentDay].forEach(item => {
                let subsHtml = '';
                if (item.subs) {
                    item.subs.forEach(sub => {
                        const subStr = encodeURIComponent(JSON.stringify({...sub, tag: sub.type, title: sub.name}));
                        subsHtml += `<div class="sub-card" onclick="event.stopPropagation(); showModal('${subStr}')"><div class="flex justify-between mb-1"><span class="text-[9px] font-bold text-red-500 uppercase">${sub.type}</span></div><div class="text-sm font-bold text-gray-700">${sub.name}</div></div>`;
                    });
                }
                html += `<div class="relative mb-10 pl-10"><div class="timeline-dot"></div><div class="flex items-baseline mb-2"><span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-orange-50"></div></div><div class="bg-white p-4 rounded-xl shadow-sm border border-orange-50 active:scale-95 transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')"><div class="flex items-center justify-between mb-1.5"><div class="flex items-center"><i class="fas ${item.icon} mr-2 text-red-400 text-xs"></i><span class="text-[9px] font-bold text-red-400 uppercase tracking-widest">${item.tag}</span></div></div><h3 class="text-base font-bold text-gray-800 leading-tight">${item.title}</h3><p class="text-[11px] text-gray-400 mt-2 line-clamp-1 leading-relaxed">${item.desc}</p></div><div class="space-y-1">${subsHtml}</div></div>`;
            });
            container.innerHTML = html + '</div>';
            
            const mapHeader = document.createElement('div');
            mapHeader.className = "text-[10px] font-bold text-gray-300 uppercase tracking-[0.2em] mt-8 mb-2 text-center";
            mapHeader.innerHTML = '<i class="fas fa-map-marked-alt mr-2"></i> Daily Route Map';
            container.appendChild(mapHeader);
            renderDailyMap();
        }

        function toggleView(view) { activeTab = view; updateTabStyles(); renderDatePicker(); if (view === 'ledger') renderLedger(); else if (view === 'checklist') renderAssistant(); }
        function updateTabStyles() {
            const lt = document.getElementById('ledger-toggle'); const ct = document.getElementById('checklist-toggle');
            lt.className = `flex flex-col items-center pb-0.5 transition-all ${activeTab === 'ledger' ? 'nav-btn-active' : 'text-gray-300'}`;
            ct.className = `flex flex-col items-center pb-0.5 transition-all ${activeTab === 'checklist' ? 'nav-btn-active' : 'text-gray-300'}`;
        }

        function renderAssistant() {
            const container = document.getElementById('content');
            let html = `<div class="space-y-6">`;
            packingList.forEach(group => {
                html += `<div class="bg-white p-5 rounded-2xl shadow-sm border border-orange-100"><h3 class="text-sm font-bold text-red-500 mb-4 flex items-center"><i class="fas fa-check-circle mr-2"></i> ${group.cat}</h3><div class="space-y-3">`;
                group.items.forEach(item => {
                    const isChecked = checklistState[item] ? 'checked' : '';
                    html += `<label class="flex items-center justify-between p-3 bg-gray-50 rounded-xl"><span class="text-sm font-medium text-gray-700">${item}</span><input type="checkbox" onchange="toggleCheckItem('${item}')" ${isChecked} class="w-5 h-5 accent-red-500"></label>`;
                });
                html += `</div></div>`;
            });
            html += `<div class="bg-gray-800 p-5 rounded-2xl shadow-lg text-white"><h3 class="text-sm font-bold mb-4 flex items-center text-orange-400"><i class="fas fa-language mr-2"></i> 小白沉浸式求救卡 (點擊放大)</h3><div class="grid grid-cols-1 gap-3">`;
            phrases.forEach(p => { 
                html += `<div class="bg-gray-700 p-4 rounded-xl active:scale-95 transition-all" onclick="showPhrase('${p.e}', '${p.j}', '${p.r}')"><p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">${p.e}</p><p class="text-base font-bold">${p.j}</p></div>`; 
            });
            html += `</div></div><div class="bg-red-50 p-5 rounded-2xl shadow-sm border border-red-100"><h3 class="text-xs font-bold text-red-600 mb-4 flex items-center uppercase tracking-widest"><i class="fas fa-phone-alt mr-2"></i> 緊急聯絡專區</h3><div class="grid grid-cols-2 gap-3">`;
            emergencyContacts.forEach(c => { html += `<div onclick="confirmCall('${c.name}', '${c.tel}')" class="bg-white p-3 rounded-xl border border-red-100 flex flex-col items-center justify-center active:bg-red-100 transition-all cursor-pointer"><span class="text-[10px] text-gray-500 font-bold mb-1">${c.name}</span><span class="text-xs font-mono font-bold text-red-600">${c.tel}</span></div>`; });
            container.innerHTML = html + `</div></div></div>`;
        }

        function showPhrase(e, j, r) { document.getElementById('phrase-en').textContent = e; document.getElementById('phrase-jp').textContent = j; document.getElementById('phrase-romaji').textContent = r; document.getElementById('phrase-modal').classList.remove('hidden'); }
        function closePhrase() { document.getElementById('phrase-modal').classList.add('hidden'); }
        function confirmCall(name, tel) { if (confirm(`確定要撥打電話給「${name}」嗎？`)) { window.location.href = `tel:${tel}`; } }
        function toggleCheckItem(item) { checklistState[item] = !checklistState[item]; localStorage.setItem('okinawa_checklist', JSON.stringify(checklistState)); }

        function renderLedger() {
            const container = document.getElementById('content');
            const todayStr = new Date().toISOString().split('T')[0];
            let balanceHtml = calculateBalances();
            container.innerHTML = `
                <div class="space-y-6">
                    <div class="flex gap-2">
                        <button onclick="syncToCloud()" class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-bold text-[10px] shadow-md"><i class="fas fa-cloud-upload-alt mr-1"></i> 備份到雲端</button>
                        <button onclick="syncFromCloud()" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold text-[10px] shadow-md"><i class="fas fa-cloud-download-alt mr-1"></i> 從雲端同步</button>
                    </div>
                    <div class="bg-white p-5 rounded-2xl border border-orange-100 shadow-sm">
                        <h3 class="text-base font-bold mb-4 text-gray-800 flex items-center"><i class="fas fa-plus-circle mr-2 text-red-400"></i> 新增支出</h3>
                        <div class="space-y-3">
                            <input type="date" id="exp-date" value="${todayStr}" class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm font-mono outline-none">
                            <div class="flex items-center gap-2 bg-amber-50 p-3 rounded-xl border border-amber-100 text-sm font-bold">
                                <span class="text-amber-700">匯率:</span>
                                <input type="number" id="manual-rate" value="${currentRate}" step="0.001" onchange="updateRate(this.value)" class="flex-1 bg-transparent border-none outline-none text-amber-900 font-mono text-center">
                                <span class="text-[10px] text-amber-600">JPY/TWD</span>
                            </div>
                            <div class="flex items-center bg-gray-50 rounded-xl overflow-hidden border border-gray-100">
                                <select id="exp-currency" class="bg-transparent py-3 px-3 outline-none font-bold text-gray-600 text-xs"><option value="TWD">TWD</option><option value="JPY">JPY</option></select>
                                <input type="number" id="exp-amount" placeholder="金額" class="flex-1 bg-transparent p-3 outline-none text-right font-mono text-base">
                            </div>
                            <input type="text" id="exp-desc" placeholder="項目內容 (如: 燒肉)" class="w-full p-3 bg-gray-50 border-none rounded-xl text-base outline-none">
                            <div class="text-[10px] font-bold text-gray-400 tracking-widest mt-2 uppercase text-center">支付者</div>
                            <select id="exp-payer" class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm outline-none text-center">${members.map(m => `<option value="${m}">${m}</option>`).join('')}</select>
                            <div class="text-[10px] font-bold text-gray-400 tracking-widest mt-2 uppercase text-center">分攤對象</div>
                            <div class="flex justify-center gap-5 p-2">${members.map(m => `<label class="flex items-center gap-1 text-xs"><input type="checkbox" name="split-member" value="${m}" checked class="accent-red-500"> ${m}</label>`).join('')}</div>
                            <button onclick="addExpense()" class="w-full bg-red-500 text-white py-4 rounded-xl font-bold shadow-md active:scale-95 transition-all mt-2">儲存紀錄</button>
                        </div>
                    </div>
                    <div class="bg-amber-50 p-5 rounded-2xl border border-amber-100"><div class="space-y-2 text-sm">${balanceHtml}</div></div>
                    <div class="space-y-3 pb-10" id="expense-list">${renderExpenseList()}</div>
                </div>
            `;
        }

        function updateRate(val) { currentRate = parseFloat(val) || 0.21; localStorage.setItem('okinawa_jpy_rate', currentRate); }
        function calculateBalances() {
            let totals = {}; members.forEach(m => totals[m] = 0);
            expenses.forEach(exp => { const perPerson = exp.twdAmount / exp.splitWith.length; totals[exp.payer] += exp.twdAmount; exp.splitWith.forEach(m => { totals[m] -= perPerson; }); });
            return members.map(m => `<div class="flex justify-between font-bold bg-white p-3 rounded-lg shadow-sm"><span>${m}</span><span class="${Math.round(totals[m]) >= 0 ? 'text-green-600' : 'text-red-500'}">${Math.round(totals[m]) >= 0 ? '應收回' : '應支付'} $${Math.abs(Math.round(totals[m]))}</span></div>`).join('');
        }
        function renderExpenseList() { if (expenses.length === 0) return '<div class="text-center text-gray-300 py-10 text-sm">尚無紀錄</div>'; return expenses.map(exp => `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center mb-2"><div><div class="text-[10px] text-gray-400 font-mono mb-1">${exp.date}</div><div class="text-sm font-bold text-gray-800">${exp.desc}</div><div class="text-[9px] text-gray-400 font-bold uppercase mt-1">${exp.payer} 支付 ${exp.amount} ${exp.currency}</div></div><div class="text-right flex items-center gap-3"><span class="text-xs font-mono font-bold text-gray-600">≈ $${Math.round(exp.twdAmount)}</span><button onclick="deleteExpense(${exp.id})" class="text-gray-200 hover:text-red-400"><i class="fas fa-trash-alt"></i></button></div></div>`).join(''); }
        function addExpense() {
            const amount = parseFloat(document.getElementById('exp-amount').value); const currency = document.getElementById('exp-currency').value; const desc = document.getElementById('exp-desc').value; const payer = document.getElementById('exp-payer').value; const date = document.getElementById('exp-date').value; const checkedBoxes = document.querySelectorAll('input[name="split-member"]:checked'); const splitWith = Array.from(checkedBoxes).map(cb => cb.value);
            if (!amount || !desc || splitWith.length === 0) { alert('請填寫完整資訊'); return; }
            const twdAmount = (currency === 'JPY' ? amount * currentRate : amount);
            expenses.unshift({ id: Date.now(), date, amount, currency, twdAmount, desc, payer, splitWith }); localStorage.setItem('okinawa_expenses', JSON.stringify(expenses)); renderLedger();
        }
        function deleteExpense(id) { expenses = expenses.filter(e => e.id !== id); localStorage.setItem('okinawa_expenses', JSON.stringify(expenses)); renderLedger(); }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img;
            document.getElementById('modal-tag').textContent = item.tag || 'INFO';
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            document.getElementById('modal-hours').querySelector('span').textContent = item.hours || '依現場公告為主';
            const nc = document.getElementById('modal-notes-container');
            const pdfBtn = document.getElementById('modal-link-btn');
            if (item.notes) {
                const urlMatch = item.notes.match(/https?:\/\/[^\s]+/);
                if (urlMatch) {
                    document.getElementById('modal-pdf-link').href = urlMatch[0];
                    pdfBtn.classList.remove('hidden');
                    document.getElementById('modal-notes').textContent = item.notes.replace(urlMatch[0], '').trim();
                } else { pdfBtn.classList.add('hidden'); document.getElementById('modal-notes').textContent = item.notes; }
                nc.classList.remove('hidden');
            } else nc.classList.add('hidden');
            const mc = document.getElementById('modal-mapcode-btn');
            if (item.mapcode) { document.getElementById('modal-mapcode').textContent = item.mapcode; mc.classList.remove('hidden'); mc.onclick = () => { navigator.clipboard.writeText(item.mapcode); alert('MapCode 已複製！'); }; } else mc.classList.add('hidden');
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;
            modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('translate-y-full'); }, 10);
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { const modal = document.getElementById('detail-modal'); modal.classList.add('opacity-0'); modal.querySelector('div').classList.add('translate-y-full'); setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300); }

        window.addEventListener('load', initApp);
    </script>
